<html>

<head>
  <meta charset="utf-8" />
  <title>Go wasm</title>
</head>

<body>
  <script src="wasm_exec.js"></script>

  <script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("netstack.wasm"), go.importObject).then(
      result => {
        go.run(result.instance)
      }
    );
  </script>
</body>

</html>
